<!DOCTYPE html>
<html>
  <head>
    <title>arknights tools</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" charset="utf-8" src="tag_master.js"></script>
    <script type="text/javascript" charset="utf-8" src="unit_master.js"></script>
    <script type="text/javascript" charset="utf-8" src="pattern_master.js"></script>
    <script type="text/javascript" charset="utf-8" src="script.js"></script>
    <meta name="viewport" content="width=device-width" />
  </head>
  <body onload="onBodyLoaded()">
    <template id="tagTemplate">
      <a class="tag button" onclick="onTagClicked(this)" href="javascript:void(0)"></a>
    </template>
    <template id="resultTemplate">
      <section class="result">
        <header>
          <span class="unit-name"></span>
          <span class="unit-note"></span>
        </header>
        <div class="pattern-list">
          <div class="pattern">
            <section class="tag-list essential">
              <header>必須</header>
              <div class="tag essential"></div>
            </section>
            <section class="tag-list">
              <header>任意</header>
              <div class="tag"></div>
            </section>
            <section>
              <header>補足</header>
              <div class="note"></span>
            </section>
          </div>
        </div>
      </section>
    </template>
    <input id="tagFilter" type="text" onkeyup="onTagFilterChanged()" />
    <a class="button" onclick="onTagResetClicked()" href="javascript:void(0)">reset</a>
    <div id="tagList"></div>
    <div id="unitList"></div>
  </body>
</html>
