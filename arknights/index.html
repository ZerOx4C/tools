<!DOCTYPE html>
<html>
  <head>
    <title>arknights tools</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" charset="utf-8" src="script.js"></script>
    <meta name="viewport" content="width=device-width" />
  </head>
  <body onload="onBodyLoaded()">
    <template id="tagTemplate">
      <a class="tag button" onclick="onTagClicked(this)" href="javascript:void(0)"></a>
    </template>
    <template id="resultTemplate">
      <div class="result">
        <div class="unit-name"></div>
        <div class="unit-note"></div>
        <div class="pattern-list">
          <div class="pattern">
            <span class="tag-list">
              <span class="tag"></span>
            </span>
            <span class="note"></span>
          </div>
        </div>
      </div>
    </template>
    <div id="tagArea"></div>
    <div><a id="reset" class="button" onclick="onResetClicked()" href="javascript:void(0)">reset</a></div>
    <div id="resultArea"></div>
  </body>
</html>
